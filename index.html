<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Excercises</title>
        <link rel="stylesheet" href="css/main.css">
        
        <!-- google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
        
        <script src="js/index_dom.js" type="module"></script>
    </head>

<body>

    <header>
        <div class="img-logo">
            <img src="./img/icon/letra-s.png" alt="Menu Icon">
        </div>
        <div class="img-logo hide p-03">
            <img src="./img/icon/menu.png" alt="burger-menu" id="burguer-menu">
        </div>    
        <nav>
            <ul>
                <li class="hide">
                    <div class="img-close">
                        <img src="./img/icon/cerrar.png" alt="Menu Icon" class="img-close">
                    </div>    
                </li>
                <li>
                    <a>
                        <span class="number-text img-logo p-03">
                            <img src="img/icon/soleado.png" alt="icon moon" class="mode">
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#section-1">
                        <span class="number-text">01</span> Sección
                    </a>
                </li>
                <li>
                    <a href="#section-2">
                        <span class="number-text">02</span> Sección
                    </a>
                </li>
                <li>
                    <a href="#section-3">
                        <span class="number-text">03</span> Sección
                    </a>
                </li>
                <li>
                    <a href="#section-4">
                        <span class="number-text">04</span> Sección
                    </a>
                </li>
                <li>
                    <a href="#section-5">
                        <span class="number-text">05</span> Sección
                    </a>
                </li>

            </ul>
        </nav>
    </header>
    <main>
        <button class="top-button hide-button">
            <img src="img/icon/up-arrow.png" alt="Arrow up">
        </button>

        <section class="section" id="section-1">
            <h1>01 Sección</h1>
            <audio src="./img/sound/alarm.mp3" id="sound"></audio>
            <h3>Reloj Digital y Alarma Sonora</h3>

            <div class="clock-container">
                <div class="clock">
                    00:00:00
                </div>
                <div class="buttons-container">
                    <button class="startBtn"> Iniciar reloj</button>
                    <button class="stopBtn"> Detener Reloj</button>
                    <button class="playAlarmBtn"> Iniciar Alarma</button>
                    <button class="stopAlarmBtn"> Detener Alarma</button>
                </div>
            </div>
            
        </section>
        
        <section class="section" id="section-2">
            <h1>02 Sección</h1>
            <h3>eventos de teclado y colisión</h3>
            <div class="bolita-container">
                <div class="bolita"></div>
            </div>
        </section>
        
        <section class="section" id="section-3">
            <h1>03 Sección</h1>
            <h3>Countdown</h3>
            <div class="countdown-container">
                <!--aqui va el countdown jijijija-->
            </div>
        </section>
        
        <section class="section" id="section-4">
            <h1>04 Sección</h1>
            <h3>Responsive with JS</h3>
            <div class="iframeYT"></div>
            <div class="iframeGoogle"></div>

        </section>
       
        <section class="section" id="section-5">
            <h1>05 Sección</h1>
            <h3>Responsive Tester</h3>
            <form id="form-responsive">
                <input type="text" name="url" id="url" placeholder="Url" required>
                <input type="text" name="width" id="ancho" placeholder="width" required>
                <input type="text" name="height" id="ancho" placeholder="height" required>
                <input type="submit" value="Abrir">
                <input type="button" value="Cerrar" name="cerrar">
            </form>
        </section>
        
    </main>
  
</body>
</html>
